name: Deploy to GitHub Pages

on:
  push:
    branches: [ master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # or whichever version you're using

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          CI: false  # This prevents treating warnings as errors

      # Temporarily disable react-snap
      # - name: Run react-snap
      #   run: npm run postbuild
      #   timeout-minutes: 10  # Set a timeout for this step

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build